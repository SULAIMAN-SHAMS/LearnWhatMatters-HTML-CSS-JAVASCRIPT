<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID</title>
  <style>
    #p101 {
      color: blue;
    }
    #p102 {
      color: green;
    }
  </style>
</head>
<body>

  <p id="p101">This is blue</p>
  <p id="p102">This is green</p>
  
</body>
</html>

<!--EXPLANATION: The id global attribute defines an identifier (ID) which must be unique in the whole document. -->
