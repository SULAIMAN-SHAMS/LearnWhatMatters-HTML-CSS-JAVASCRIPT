<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag</title>
</head>
<body>
  <p>Anything inside < > becomes a Tag</p>

  <p>Let's try < br > break tag on this sentence. "HI MY NAME IS SULAIMAN SHAMS" </p>

  <p>HI MY NAME IS <br>SULAIMAN SHAMS" </p>

  <p>Let's try < img > image tag </p>
  <img src="ImageXYZ.png" alt="CUTE DOGGIE HERE" height="500 px" width="500 px">

  <p>Let's try anchor < a > </a>tag, so that when i click "HELLO WORLD" button i get redirected to Headings Page.</p>
  <a href="Headings.html">HELLO WORLD</a>
</body>
</html>

<!--EXPLANATION: An HTML tag is a piece of markup language used to indicate the beginning and end of an HTML element in an HTML document. As part of an HTML element, HTML tags help web browsers convert HTML documents into web pages.-->
