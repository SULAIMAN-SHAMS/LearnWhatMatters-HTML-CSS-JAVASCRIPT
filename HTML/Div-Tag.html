<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIV-TAG</title>
</head>
<body>
  <div style="border:0.5px solid black;">
    This is DIV-TAG
  </div>
</body>
</html>

<!--EXPLANATION: A Rectangle which has full width but 0 height OR The <div> tag is an empty container that is used to define a division or a section.  -->
